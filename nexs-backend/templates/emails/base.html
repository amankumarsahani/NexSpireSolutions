<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexSpire Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 24px;
            text-align: center;
        }
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .email-header .tagline {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 4px;
        }
        .email-body {
            padding: 32px 24px;
        }
        .email-footer {
            background-color: #f8fafc;
            padding: 20px 24px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .email-footer p {
            margin: 0;
            color: #64748b;
            font-size: 12px;
        }
        .email-footer a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-header">
            <h1>NexSpire Solutions</h1>
            <p class="tagline">Innovative Digital Solutions</p>
        </div>
        <div class="email-body">
            {{CONTENT}}
        </div>
        <div class="email-footer">
            <p>&copy; {{year}} NexSpire Solutions. All rights reserved.</p>
            <p><a href="https://nexspiresolutions.co.in">www.nexspiresolutions.co.in</a></p>
        </div>
    </div>
</body>
</html>
