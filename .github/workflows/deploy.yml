name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'nexs-agency/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nexs-agency/package-lock.json
      
      - name: Install dependencies
        run: |
          cd nexs-agency
          npm ci
      
      - name: Build production bundle
        run: |
          cd nexs-agency
          npm run build:prod
        env:
          VITE_API_URL: https://api.nexspiresolutions.co.in/api
          VITE_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: nexs-agency/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
