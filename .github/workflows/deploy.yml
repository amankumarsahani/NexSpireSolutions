name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nexs-agency/package-lock.json
            nexs-admin/package-lock.json
      
      # Build nexs-agency
      - name: Install and build nexs-agency
        run: |
          cd nexs-agency
          npm ci
          npm run build:prod
        env:
          VITE_API_URL: https://api.nexspiresolutions.co.in/api
          VITE_ENV: production
      
      # Build nexs-admin  
      - name: Install and build nexs-admin
        run: |
          cd nexs-admin
          npm ci
          npm run build:prod
        env:
          VITE_API_URL: https://api.nexspiresolutions.co.in/api
      
      # Copy nexs-admin into nexs-agency dist
      - name: Combine builds
        run: |
          mkdir -p nexs-agency/dist/admin
          cp -r nexs-admin/dist/* nexs-agency/dist/admin/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: nexs-agency/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
